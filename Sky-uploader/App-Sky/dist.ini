name    = App-Sky
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2013

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[PruneCruft]
[VersionFromModule]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Sky
bugtracker.mailto = bug-app-sky@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-App-Sky
repository.web = http://bitbucket.org/shlomif/perl-App-Sky
repository.type = hg
[PodWeaver]
[Test::CPAN::Changes]
