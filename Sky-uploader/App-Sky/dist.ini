name    = App-Sky
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2013

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[MetaResources]
homepage = http://www.shlomifish.org/open-source/projects/sky/
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Sky
bugtracker.mailto = bug-app-sky@rt.cpan.org
repository.url = git://github.com/shlomif/Sky-uploader.git
repository.web = https://github.com/shlomif/Sky-uploader
repository.type = git
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[Prereqs / Runtime]
-phase = runtime
MooX::late = 0.010
[PruneCruft]
[RewriteVersion]
[Test::CPAN::Changes]
